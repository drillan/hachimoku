# Execution settings
model = "claudecode:claude-opus-4-6"  # Specify provider with prefix
timeout = 600
max_turns = 20
parallel = true
base_branch = "main"

# Output settings
output_format = "markdown"  # "markdown" or "json"
save_reviews = true
show_cost = false

# File mode settings
max_files_per_review = 100

# Selector agent settings
[selector]
model = "claudecode:claude-haiku-4-5"
timeout = 600
max_turns = 20
referenced_content_max_chars = 5000

# Aggregation agent settings
[aggregation]
enabled = true
# model = "claudecode:claude-opus-4-6"
# timeout = 300
# max_turns = 10

# Per-agent settings
[agents.code-reviewer]
enabled = true
model = "anthropic:claude-opus-4-6"  # anthropic: prefix for direct API calls
timeout = 600
max_turns = 15

[agents.comment-analyzer]
enabled = false
